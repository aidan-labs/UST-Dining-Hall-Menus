<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6b21a8">
  <title>UST Dining</title>
  <meta name="description" content="University of St. Thomas dining hall menus">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div id="app">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading menus...</p>
    </div>

    <div id="error" class="error" style="display: none;">
      <p id="error-message"></p>
      <button id="retry-button">Try again</button>
    </div>

    <div id="main-app" style="display: none;">
      <header>
        <h1>UST Dining</h1>
      </header>

      <main>
        <nav class="filters">
          <div class="filter-group">
            <span class="filter-label">Hall:</span>
            <div class="filter-buttons">
              <button class="filter-btn active" data-dining-hall="all">All</button>
              <button class="filter-btn" data-dining-hall="view">View</button>
              <button class="filter-btn" data-dining-hall="northsider">Northsider</button>
              <button class="filter-btn" data-dining-hall="cornerstone">Cornerstone</button>
            </div>
          </div>

          <div class="filter-group">
            <span class="filter-label">Day:</span>
            <div class="filter-buttons">
              <button class="filter-btn" data-day="monday">Mon</button>
              <button class="filter-btn" data-day="tuesday">Tue</button>
              <button class="filter-btn" data-day="wednesday">Wed</button>
              <button class="filter-btn" data-day="thursday">Thu</button>
              <button class="filter-btn" data-day="friday">Fri</button>
              <button class="filter-btn" data-day="saturday">Sat</button>
              <button class="filter-btn" data-day="sunday">Sun</button>
              <button class="filter-btn" data-day="all">All</button>
            </div>
          </div>

          <div class="filter-group">
            <span class="filter-label">Meal:</span>
            <div class="filter-buttons" id="meal-buttons"></div>
          </div>
        </nav>

        <div id="menus"></div>
      </main>

      <footer>
        <p>Not affiliated with UST</p>
        <a href="https://github.com/aidan-labs/UST-Dining-Hall-Menus" target="_blank" rel="noopener">GitHub</a>
      </footer>
    </div>
  </div>

  <script src="src/js/app.js"></script>
</body>
</html>
